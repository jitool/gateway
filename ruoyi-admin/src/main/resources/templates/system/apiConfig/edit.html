<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-apiConfig-edit" th:object="${apiConfig}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">对应路由id：</label>
				<div class="col-sm-8">
					<input id="serviceId" name="serviceId" th:field="*{serviceId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">api环境：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="environment" class="form-control m-b" th:with="type=${@dict.getType('sys_apiconfig_environment')}">
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">请求方法：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="method" class="form-control m-b" th:with="type=${@dict.getType('sys_apiconfig_method')}">
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">标题：</label>
				<div class="col-sm-8">
					<input id="title" name="title" th:field="*{title}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">接口描述：</label>
				<div class="col-sm-8">
					<input id="desc" name="desc" th:field="*{desc}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">需要校验的字段(只能校验非null)：</label>
				<div class="col-sm-8">
					<input id="validateParams" name="validateParams" th:field="*{validateParams}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">权限配置：</label>
				<div class="col-sm-8">
					<div class="onoffswitch">
						<input type="checkbox" th:checked="${apiConfig.authType == 1 ? true : false}" class="onoffswitch-checkbox" id="auth-state">
						<label class="onoffswitch-label" for="auth-state">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">接口地址：</label>
				<div class="col-sm-8">
					<input id="patternUrl" name="patternUrl" th:field="*{patternUrl}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">并发量：</label>
				<div class="col-sm-8">
					<input id="replenishRate" name="replenishRate" th:field="*{replenishRate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">并发容量：</label>
				<div class="col-sm-8">
					<input id="burstCapacity" name="burstCapacity" th:field="*{burstCapacity}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">启用：</label>
				<div class="col-sm-8">
					<div class="onoffswitch">
						<input type="checkbox" th:checked="${apiConfig.state == 1 ? true : false}" class="onoffswitch-checkbox" id="api-state">
						<label class="onoffswitch-label" for="api-state">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">额外参数(json格式)：</label>
				<div class="col-sm-8">
					<input id="extra" name="extra" th:field="*{extra}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/apiConfig";
		$("#form-apiConfig-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-apiConfig-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
